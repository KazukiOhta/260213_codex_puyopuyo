<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Puyo Sandbox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <section class="panel">
      <header>
        <h1>ぷよぷよ最小実装</h1>
        <p>4色・落下と消去のみ（スコアなし）</p>
      </header>

      <div class="content">
        <canvas id="game" width="360" height="720" aria-label="puyo board"></canvas>
        <div class="side">
          <div class="box">
            <h2>操作</h2>
            <ul>
              <li>A/D: 移動</li>
              <li>W/Z: 回転</li>
              <li>S: ソフトドロップ</li>
              <li>R: リセット</li>
            </ul>
          </div>
          <div class="box">
            <h2>次のぷよ</h2>
            <canvas id="next" width="120" height="120" aria-label="next pair"></canvas>
          </div>
          <div class="box">
            <h2>ネクネク</h2>
            <canvas id="next2" width="120" height="120" aria-label="next next pair"></canvas>
          </div>
        </div>
      </div>

      <footer>
        <p class="note">最小構成の実験用サンドボックスです。</p>
      </footer>
    </section>
  </main>

  <script src="puyo_core.js"></script>
  <script src="main.js"></script>
</body>
</html>
